services:
  app:
    image: ven-ledger-backend:prod
    build:
      context: .
      target: runner
    environment:
      # Container-specific: In production, other variables are injected by Railway
      NODE_ENV: production
    # NO env_file in production - use platform-provided environment variables
    ports:
      - '3000:3000'
    restart: unless-stopped
