services:
  app:
    image: ven-ledger-backend:prod
    build:
      context: .
      target: runner
    environment:
      # Container-specific: In production, other variables are injected by Railway
      NODE_ENV: production
      PUPPETEER_EXECUTABLE_PATH: /usr/bin/chromium-browser
    # NO env_file in production - use platform-provided environment variables
    ports:
      - '${PORT:-3000}:3000'
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'wget --no-verbose --tries=1 --spider http://localhost:3000/health ||
          exit 1',
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: json-file
      options:
        max-size: '20m'
        max-file: '5'
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 512M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    restart: unless-stopped
