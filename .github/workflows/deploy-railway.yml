name: Deploy to Railway

on:
  # Staging: triggered after CI/CD Pipeline completes on main
  workflow_run:
    workflows:
      - CI/CD Pipeline
    types:
      - completed

  # Production: triggered directly by tag push
  push:
    tags:
      - 'v*'

concurrency:
  group: deploy-${{ github.event_name == 'push' && 'prod' || 'staging' }}
  cancel-in-progress: true

jobs:
  # STAGING: when CI/CD pipeline succeeds on main branch
  deploy-staging:
    if: >
      github.event_name == 'workflow_run' &&
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.event == 'push' &&
      github.event.workflow_run.head_branch == 'main'
    runs-on: ubuntu-latest
    environment: staging

    env:
      RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN_STAGING }}
      RAILWAY_SERVICE: ${{ secrets.RAILWAY_SERVICE }}
      SERVICE_URL: ${{ secrets.RAILWAY_SERVICE_URL_STAGING }}
      IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/ven-ledger-backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract short SHA from workflow_run
        id: sha
        run: |
          FULL_SHA="${{ github.event.workflow_run.head_sha }}"
          echo "short_sha=${FULL_SHA:0:7}" >> $GITHUB_OUTPUT
          echo "Image SHA: ${FULL_SHA:0:7}"

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 10.28.1
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 25

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Verify image exists
        run: |
          IMAGE_SHA="${{ steps.sha.outputs.short_sha }}"
          if ! docker manifest inspect "$IMAGE_NAME:$IMAGE_SHA" > /dev/null 2>&1; then
            echo "Error: Image $IMAGE_NAME:$IMAGE_SHA not found"
            exit 1
          fi
          echo "Image verified: $IMAGE_NAME:$IMAGE_SHA"

      - name: Run database migrations (staging)
        env:
          # Database URL is provided by Railway environment
          DB_URL: ${{ secrets.DB_URL_STAGING }}
          NODE_ENV: production
        run: |
          echo "Running database migrations for staging..."
          pnpm db:migrate || exit 1
          echo "Migrations completed successfully"

      - name: Deploy to Railway (staging)
        run: |
          IMAGE_SHA="${{ steps.sha.outputs.short_sha }}"
          docker run --rm \
            -e RAILWAY_TOKEN \
            ghcr.io/railwayapp/cli:latest \
            sh -c "railway environment edit --service-config '$RAILWAY_SERVICE' source.image '$IMAGE_NAME:$IMAGE_SHA' --message 'Deploy $IMAGE_SHA' && railway redeploy -s '$RAILWAY_SERVICE' -y"

      - name: Wait for deployment to be ready
        run: sleep 30

      - name: Health check
        id: health_check
        run: |
          for i in {1..10}; do
            if curl -f -s "$SERVICE_URL/health" > /dev/null; then
              echo "Health check passed"
              exit 0
            fi
            echo "Health check attempt $i failed, retrying in 5 seconds..."
            sleep 5
          done
          echo "Health check failed after 10 attempts"
          exit 1

  # PRODUCTION: when a version tag is pushed (promotes latest image from staging)
  deploy-prod:
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    environment: production

    env:
      RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
      RAILWAY_SERVICE: ${{ secrets.RAILWAY_SERVICE }}
      IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/ven-ledger-backend
      TAG_NAME: ${{ github.ref_name }}
      SERVICE_URL: ${{ secrets.RAILWAY_SERVICE_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # NOTE: Production migrations are handled by Railway pre-deploy command (railway.toml)
      # This uses the internal URL (postgres.railway.internal) with no egress costs
      # and avoids SSL issues with Railway's self-signed certificates

      - name: Extract short SHA
        id: sha
        run: echo "short_sha=${GITHUB_SHA:0:7}" >> $GITHUB_OUTPUT

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Verify image exists before pulling (using short SHA format from CI pipeline)
      - name: Verify image exists
        run: |
          IMAGE_SHA="${{ steps.sha.outputs.short_sha }}"
          if ! docker manifest inspect "$IMAGE_NAME:$IMAGE_SHA" > /dev/null 2>&1; then
            echo "Error: Image $IMAGE_NAME:$IMAGE_SHA not found in registry"
            echo "This image should have been built by the CI pipeline for commit ${{ github.sha }}"
            echo "Make sure the commit was pushed to main and the CI pipeline completed successfully"
            exit 1
          fi
          echo "Image verified: $IMAGE_NAME:$IMAGE_SHA"

      # Pull the specific image by SHA (immutable, prevents race conditions)
      - name: Pull image by SHA
        run: |
          IMAGE_SHA="${{ steps.sha.outputs.short_sha }}"
          docker pull "$IMAGE_NAME:$IMAGE_SHA"

      # Verify image integrity after pull
      - name: Verify image integrity
        run: |
          IMAGE_SHA="${{ steps.sha.outputs.short_sha }}"
          if ! docker inspect "$IMAGE_NAME:$IMAGE_SHA" > /dev/null 2>&1; then
            echo "Error: Failed to verify pulled image"
            exit 1
          fi
          IMAGE_DIGEST=$(docker inspect --format='{{index .RepoDigests 0}}' "$IMAGE_NAME:$IMAGE_SHA" 2>/dev/null || echo "digest-unavailable")
          echo "Image digest: $IMAGE_DIGEST"
          echo "Image verified successfully"

      - name: Tag image for production
        run: |
          IMAGE_SHA="${{ steps.sha.outputs.short_sha }}"
          docker pull "$IMAGE_NAME:$IMAGE_SHA"
          docker tag "$IMAGE_NAME:$IMAGE_SHA" "$IMAGE_NAME:prod"
          docker tag "$IMAGE_NAME:$IMAGE_SHA" "$IMAGE_NAME:$TAG_NAME"
          docker push "$IMAGE_NAME:prod"
          docker push "$IMAGE_NAME:$TAG_NAME"

      - name: Deploy to Railway (prod)
        run: |
          IMAGE_SHA="${{ steps.sha.outputs.short_sha }}"
          docker run --rm \
            -e RAILWAY_TOKEN \
            ghcr.io/railwayapp/cli:latest \
            sh -c "railway environment edit --service-config '$RAILWAY_SERVICE' source.image '$IMAGE_NAME:$IMAGE_SHA' --message 'Deploy $IMAGE_SHA' && railway redeploy -s '$RAILWAY_SERVICE' -y"
