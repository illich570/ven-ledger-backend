name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  security-events: write

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: test
      CI: true
      HUSKY: 0

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 10.28.1
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Audit dependencies for vulnerabilities
        run: pnpm audit --audit-level=moderate
        continue-on-error: false

      - name: Typecheck
        run: pnpm typecheck

      - name: Format check (Prettier)
        run: pnpm format:check

      - name: Lint
        run: pnpm lint

      - name: Test with coverage
        run: pnpm test --watch=false --coverage

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

      - name: Build
        run: pnpm build

  build-and-push-docker:
    needs: test-and-build
    runs-on: ubuntu-latest
    # Solo construir imagen en push a main (no se reconstruye en tags)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/express-boilerplate-ts
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          target: runner
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from:
            type=registry,ref=${{ secrets.DOCKER_USERNAME
            }}/express-boilerplate-ts:buildcache
          cache-to:
            type=registry,ref=${{ secrets.DOCKER_USERNAME
            }}/express-boilerplate-ts:buildcache,mode=max

